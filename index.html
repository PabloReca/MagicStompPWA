<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MagicStomp</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/buttons.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>
<body>
<style>
    body {
        font-family: 'Inter', sans-serif !important;
    }

    button {
        width: 4rem;
        position: relative;
    }

    .led {
        width: 0.4rem;
        height: 0.4rem;
        border-radius: 50%;
        position: absolute;
        top: -0.2rem;
        right: -0.8rem;
        background-color: #fff;
        border: 1px solid #000;
        box-sizing: border-box;
    }


    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .board {
        background-color: black;
        display: flex;
        flex-direction: row;
        border-radius: 5px;
        border: 2px solid black;
        transform: scale(1.5);
    }


    .colum {
        padding: 2rem;
        display: flex;
        flex-direction: column;
    }

    body > main > div > div > div:nth-child(1) {
        margin-bottom: 1.4rem;
    }

    button {
        border-radius: 50%;
        width: 1rem;
        height: 1rem;
    }

    p {
        width: 5rem;
        background-color: white;
        margin-bottom: 0.5rem;
        font-size: 1rem;
        text-align: center;
    }

    .pedal-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }


    .slider {
        -webkit-appearance: none;
        width: 200px;
        height: 50px; /* El nuevo valor de la altura */
        transform: rotate(270deg);
        transform-origin: center;
        background: #444; /* Fondo gris oscuro */
        border: 1px solid #000; /* Borde negro */
        border-radius: 10px; /* Bordes redondeados */
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 50px; /* Nuevo valor de la anchura */
        height: 50px; /* Nuevo valor de la altura */
        background: lightgrey; /* Color gris para el selector */
        cursor: pointer;
        border-radius: 10px; /* Bordes redondeados */
    }

    .slider::-moz-range-thumb {
        width: 50px; /* Nuevo valor de la anchura */
        height: 50px; /* Nuevo valor de la altura */
        background: lightgrey; /* Color gris para el selector */
        cursor: pointer;
        border-radius: 10px; /* Bordes redondeados */
    }

    .slider::-moz-range-track {
        background: #444; /* Fondo gris oscuro */
        border: 1px solid #000; /* Borde negro */
        border-radius: 10px; /* Bordes redondeados */
    }


    .slider-container {
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80px;
    }

    body > main > div > div:nth-child(7) {
        padding-left: 0.2rem;
        padding-right: 0.2rem;
    }

    body > main > div > div:nth-child(8) {
        padding-left: 0.2rem;
    }

    .led {
        background-color: dimgrey;
    }

    /* BOTÓN 1 (x2 LED)*/
    #B1L1 {
        top: -0.4rem;
        right: -0.8rem;
    }

    #B1L2 {
        top: 0;
        right: -0.8rem;
    }

    button.activo #B1L1 {
        background-color: lawngreen;
    }

    button.activo #B1L2 {
        background-color: red;
    }


    /* BOTÓN 2 (x3 LED)*/
    #B2L1 {
        top: -0.1rem;
        right: -1.6rem;
    }

    #B2L2 {
        top: -0.1rem;
        right: -1.2rem;
    }

    #B2L3 {
        top: -0.1rem;
        right: -0.8rem;
    }

    button.activo #B2L1 {
        background-color: deepskyblue;
    }

    button.activo #B2L2 {
        background-color: darkgrey;
    }

    button.activo #B2L3 {
        background-color: red;
    }


    /* BOTÓN 3 (x1 LED)*/

    button.activo #B3L1 {
        background-color: deepskyblue;
    }


    /* BOTÓN 4 (x2 LED)*/

    #B4L1 {
        top: -0.1rem;
        right: -0.8rem;
    }

    #B4L2 {
        top: -0.1rem;
        right: -1.2rem;
    }

    button.activo #B4L1 {
        background-color: deepskyblue;
    }

    button.activo #B4L2 {
        background-color: red;
    }


    /* BOTÓN 5 (x2 LED)*/

    #B5L1 {
        top: -0.1rem;
        right: -0.8rem;
    }

    #B5L2 {
        top: -0.1rem;
        right: -1.2rem;
    }

    button.activo #B5L1 {
        background-color: deepskyblue;
    }

    button.activo #B5L2 {
        background-color: red;
    }


    /* BOTÓN 5 (x1 LED)*/
    button.activo #B6L1 {
        background-color: yellow;
    }

    /* BOTÓN 7 (x1 LED)*/
    button.activo #B7L1 {
        background-color: yellow;
    }


    /* BOTÓN 8 (x1 LED)*/
    button.activo #B8L1 {
        background-color: lawngreen;
    }


    /* BOTÓN 9 (x1 LED)*/
    button.activo #B9L1 {
        background-color: lawngreen;
    }


    /* BOTÓN 10 (x1 LED)*/
    button.activo #B10L1 {
        background-color: lawngreen;
    }


    /* BOTÓN 11 (x1 LED)*/
    button.activo #B11L1 {
        background-color: lawngreen;
    }


    /* BOTÓN 12 (x1 LED)*/
    button.activo #B12L1 {
        background-color: yellow;
    }
</style>


<main>
    <div class="board">
        <div class="colum">
            <div class="pedal-container">
                <p>TAP</p>
                <button id="tapButton">
                    <div id="B1L1" class="led"></div>
                    <div id="B1L2" class="led"></div>
                </button>
            </div>
            <div class="pedal-container">
                <p>OD1</p>
                <button>
                    <div id="B7L1" class="led"></div>
                </button>
            </div>
        </div>
        <div class="colum">
            <div class="pedal-container">
                <p>DELAY</p>
                <button>
                    <div id="B2L1" class="led"></div>
                    <div id="B2L2" class="led"></div>
                    <div id="B2L3" class="led"></div>
                </button>
            </div>
            <div class="pedal-container">
                <p>CLEAN</p>
                <button>

        </div>
        <div class="colum">

            <div class="pedal-container">

        </div>
        <div class="colum">
            <div class="pedal-container">
                <p>HALL</p>
                <button>
                    <div id="B4L1" class="led"></div>
                    <div id="B4L2" class="led"></div>
                </button>
            </div>
            <div class="pedal-container">
                <p>LEAD</p>
                <button>
                    <div id="B10L1" class="led"></div>
                </button>
            </div>
        </div>
        <div class="colum">
            <div class="pedal-container">
                <p>SHIMMER</p>
                <button>
                    <div id="B5L1" class="led"></div>
                    <div id="B5L2" class="led"></div>
                </button>
            </div>
            <div class="pedal-container">
                <p>LEAD+</p>
                <button>
                    <div id="B11L1" class="led"></div>
                </button>
            </div>
        </div>
        <div class="colum">
            <div class="pedal-container">
                <p>CHORUS</p>
                <button>
                    <div id="B6L1" class="led"></div>
                </button>
            </div>
            <div class="pedal-container">
                <p>OCTAVER</p>
                <button>
                    <div id="B12L1" class="led"></div>
                </button>
            </div>
        </div>
        <div class="colum volume">
            <div class="slider-container">
                <input type="range" min="0" max="100" value="0" class="slider">
            </div>
        </div>
    </div>
</main>

<script>
    document.querySelectorAll('button').forEach(function (button) {
        button.addEventListener('click', function () {
            this.classList.toggle('activo');
        });
    });
</script>


<script>
    function calculateBPM(taps) {
        if (taps.length < 2) {
            return 0;
        }

        let intervals = [];
        for (let i = 1; i < taps.length; i++) {
            intervals.push(taps[i] - taps[i - 1]);
        }

        let avgInterval = intervals.reduce((a, b) => a + b) / intervals.length;

        // Convertir el intervalo promedio a BPM (minuto es 60000ms)
        let bpm = 60000 / avgInterval;

        return Math.round(bpm);
    }


    document.querySelectorAll('button').forEach(function (button) {
        button.addEventListener('click', function () {
            this.classList.toggle('activo');
        });
    });

    let button = document.getElementById('tapButton');
    let led = document.getElementById('B1L2');
    let taps = [];
    let ledInterval = null;

    button.addEventListener('click', () => {
        taps.push(new Date().getTime());

        if (taps.length > 3) {
            taps.shift();
        }

        let bpm = calculateBPM(taps);

        if (ledInterval) {
            clearInterval(ledInterval);
            led.style.backgroundColor = "dimgrey"; // color original del led cuando está apagado
        }

        if (bpm > 0) {
            let flashRate = 60 / bpm * 1000;
            ledInterval = setInterval(() => {
                // en lugar de agregar y quitar la clase 'activo', cambiamos el color de fondo del LED directamente
                led.style.backgroundColor = led.style.backgroundColor == "dimgrey" ? "red" : "dimgrey";
            }, flashRate);
        }
    });
</script>


<script>
    let mouseDownTime = null;
    let ledGreen = document.getElementById('B1L1');
    let ledRed = document.getElementById('B1L2');

    button.addEventListener('mousedown', () => {
        mouseDownTime = new Date().getTime();
    });

    button.addEventListener('mouseup', () => {
        let mouseUpTime = new Date().getTime();
        let elapsed = mouseUpTime - mouseDownTime;

        if (elapsed > 2000) {
            if (ledInterval) {
                clearInterval(ledInterval);
                ledRed.style.backgroundColor = "dimgrey"; // reset the red LED color
            }
            ledGreen.style.backgroundColor = "lawngreen"; // turn on the green LED
        } else {
            ledGreen.style.backgroundColor = "dimgrey"; // reset the green LED color if button isn't held long enough
        }
    });
</script>

</body>
</html>
